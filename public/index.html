<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="../src/assets/css/style.css">
</head>

<body>
  <section class="container">
    <h1 id="title">Gerador de senhas</h1>
    <hr>
    <div class="generated-password">Selecione as opções</div>
    <hr>
    <div class="second-container">
      <div class="article-password">
        <h2>Quantidade de caracteres</h2> <input type="number" min="1" max="50" placeholder="20"
          class="qtd-caracteres"><br>
      </div>
      <div class="options">
        <label>Adicionar maiúsculas </label><input type="checkbox" class="chk-upperCase" checked><br>
        <label>Adicionar minúsculas </label><input type="checkbox" class="chk-lowerCase"><br>
        <label> Adicionar números </label><input type="checkbox" class="chk-numbers"><br>
        <label> Adicionar simbolos </label><input type="checkbox" class="chk-symbols" checked><br>
      </div>
      <button class="btn-password">Gerar senha</button>
    </div>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
